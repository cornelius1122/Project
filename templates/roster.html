<!DOCTYPE html>
<html lang="en">
<head>
	<title>Roster</title>
</head>
<body>
	<h1>Roster</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Birthday</th>
				<th>Position</th>
				<th>Grade</th>
				<th>Hometown</th>
			</tr>
		</thead>
		<tbody>
			{% for player in players %}
			<tr>
				<td><a href="/players/{{ player.id }}">{{ player.name }}</a></td>
				<td>{{ player.birthday }}</td>
				<td>{{ player.position }}</td>
				<td>{{ player.grade }}</td>
				<td>{{ player.hometown }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
